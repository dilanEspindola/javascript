<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <form action="" name="formFechas">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">
            <br>
            <button type="button" onclick="añadirFecha()">Añadir fecha</button>
            <button type="button" onclick="mostrarResultados()">Mostrar fechas</button>
        </form>
        <br><br>
        <div id="resultados">
            <p>fecha mayor: <span id="fechaMayor"></span></p>
            <p>fecha menor: <span id="fechaMenor"></span></p>
            <p>numero de fechas introducidas: <span id="numFechas"></span></p>
            <ul id="fechasAñadidas"></ul>
        </div>
</body>
</html>
