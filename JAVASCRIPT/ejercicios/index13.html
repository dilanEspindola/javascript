<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/13.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1>Heladeria</h1>

    <form action="">

        <h2>Datos del cliente</h2>

        <label for="nombre_cliente">Nombre del cliente</label>
        <input type="text" id="nombre_cliente">
        <br>
        
        <label for="telefono_cliente">Telefono del cliente</label>
        <input type="tel" id="telefono_cliente">
        <br>

        <label for="correo_cliente">Correo del cliente</label>
        <input type="email" id="correo_cliente">
        <br><br>

        <h2>Elige tu helado</h2>

        <h3>Sabor</h3>
        <input type="radio" name="sabor" id="vainilla" value="vainilla" checked>Vainilla <br>
        <input type="radio" name="sabor" id="chocolate" value="chocolate" >Chocolate <br>
        <input type="radio" name="sabor" id="mixto" value="mixto" >Mixto <br>         
        
        <h3>Recipiente</h3>
        <input type="radio" name="recipiente" id="copa" value="copa" checked>Copa <br>
        <input type="radio" name="tarrina" id="tarrina" value="tarrina" >Tarrina <br>

        <h3>Extras</h3>
        <input type="checkbox" name="extras[]" id="carameloExtra" value="caramelo">Caramelo <br>
        <input type="checkbox" name="extras[]" id="kitkatExtra" value="kitkat">Kitkat <br>
        <input type="checkbox" name="extras[]" id="chocolateExtra" value="chocolate">Chocolate <br>

        <!-- <input type="submit" value="enviar"> -->

        <button type="button" onclick="recogerDatos()">Enviar</button>
    </form>    
</body>
</html>
